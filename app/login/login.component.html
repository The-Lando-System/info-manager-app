<h4 class="modal-title">Login</h4>
<form (ngSubmit)="login()" #loginForm="ngForm">
  <input class="form-control" placeholder="username" [(ngModel)]="creds.username" name="username" required />
  <input class="form-control" placeholder="password" type="password" [(ngModel)]="creds.password" name="password" required />
  <i *ngIf="loginLoading" class="fa fa-spinner fa-spin fa-3x modal-spinner" aria-hidden="true"></i>
  <div *ngIf="errorMessage" class="alert alert-danger">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error!</strong> {{errorMessage}}
  </div>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
  <button type="submit" class="btn btn-secondary" [disabled]="!loginForm.form.valid || loginLoading">Login</button>
</form>
