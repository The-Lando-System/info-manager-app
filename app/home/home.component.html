<div *ngIf="user" id="home">

  <div class="row new-folder-row">
    <div class="container">
      <button class="btn btn-secondary" (click)="creatingFolder = !creatingFolder">
        <span *ngIf="!creatingFolder">New Folder</span>
        <span *ngIf="creatingFolder">Cancel</span>
      </button>
      <md-input *ngIf="creatingFolder" class="new-folder-element" placeholder="Folder Name" [(ngModel)]="newFolder.name" name="folderName" required></md-input>
      <button *ngIf="creatingFolder" class="btn btn-secondary new-folder-element" (click)="createFolder()">Create</button>
    </div>
  </div>
  

  <div class="col-sm-4" *ngFor="let folder of folders">
    <div class="card card-block note-card">
      <h4 class="card-title">{{folder.name}}</h4>
      <p class="card-text">
        <span *ngFor="let note of folder.notes">{{note.title}} : {{note.details}}<br/></span>
      </p>
      <div class="note-bottom">
          <a [routerLink]="'/folder/' + folder.id" routerLinkActive="active" class="card-link">More</a>
          <a (click)="deleteFolder(folder.id)" href="#" class="card-link">Delete</a>
      </div>
    </div>
  </div>

  <div *ngIf="homeLoading" class="center-page">
    <div id="loading-spinner">
      <i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"></i>
    </div>
  </div>

</div>
